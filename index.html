<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="greetings"></div>
    <div class="center">
        <div id="clock"></div>
        <div id="date"></div>
    </div>
    <div id="weather"></div>
    <div class="wrapper">
        <div class="base one"></div>
        <div class="base two"></div>
        <div class="base three"></div>
        <!-- a background div with black color to fill the page -->
        <div class="background" style="background-color: black; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -1;"></div>
      </div>
      <div id="refresh"></div>
      <form id="user-input">
        <div class="name-field">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="city-field">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter city name">
        </div>
        <div class="api-field">
            <label for="api">API key</label>
            <input type="text" id="api" placeholder="Enter your API key" value="d280b8d8145a073ea17e30d81ec7b1f3">
        </div>
        <div class="button">
            <button id="save">Save</button>
        </div>
      </form>
    <script src="clock.js"></script>
    <script src="weather.js"></script>
</body>
</html>
